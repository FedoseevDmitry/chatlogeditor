<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="js/script.js"></script>
  <link rel="shortcut icon" href="/img/fav.png" type="image/png">

  <link rel="stylesheet" href="style/style.css">
  <title>Chatlog Editor</title>
</head>

<body>
  <div class="logo">
    <a class="logo__link" href="https://roleplayworld.ru/">
      <img class="logo__img" src="style/logo/img/logo.png" alt="RPW Logo" width="257" height="160">
    </a>
  </div>

  <section class="processing">
    <div class="processing__container container">
      <div class="processing__header">
        <h1 class="processing__title">Форматирование игрового чата</h1>
      </div>
  
      <textarea class="processing__textarea-input textarea" name="chatlog" id="chatlog" cols="30" rows="15"></textarea>

      <button class="processing__btn" id="btn1" type="button">Форматировать</button>

      <textarea class="processing__textarea-output textarea" name="textarea_output" id="textarea2" cols="30" rows="15" spellcheck="true"></textarea>
  
      <div class="processing__swap swap">
  
        <div class="swap__wrapper">
          <p class="swap__text">Из</p>
          <input class="swap__input" type="text" id="text1">
        </div>

          <button class="swap__btn" id="swapbtn">
            <svg width="20" height="20" viewbox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.75 11.875L17.5 8.125L13.75 4.375" stroke="white" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2.5 15.625C2.5 13.6359 3.29018 11.7282 4.6967 10.3217C6.10322 8.91518 8.01088 8.125 10 8.125H17.5" stroke="white" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
  
        <div class="swap__wrapper">
          <p class="swap__text">В</p>
          <input class="swap__input swap__input_second" type="text" id="text2">
        </div>
          
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer__copyright">Riddle

        Pasta</p>
    </div>
  </footer>

</body>

</html>
